<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ts-node-express-cheerio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #results {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        article:last-child {
            border-bottom: none;
        }

        h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #666;
        }

        p span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <div id="results"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('api/data')
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    data.forEach(item => {
                        const article = document.createElement('article');
                        article.innerHTML = `
                        <h3>${item.title}</h3>
                        <p>Date: <span>${item.date}</span></p>
                        <p>${item.titleFirstPrize} : <span>${item.firstPrize}</span></p>
                        <p>${item.titleThreeFront} : <span>${item.threeFront}</span></p>
                        <p>${item.titleThreeBack} : <span>${item.threeBack}</span></p>
                        <p>${item.titleTwoBack} : <span>${item.twoBack}</span></p>
                    `;
                        resultsDiv.appendChild(article);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>

</html>
